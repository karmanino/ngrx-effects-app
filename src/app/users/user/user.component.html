<div class="alert alert-info text-center" role="alert" *ngIf="!user && !error">
    <h4 class="alert-heading">Loading...</h4>
      <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
      </p>
      <p class="mb-0"></p>
  </div>
  
  <div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>{{error | json}}</pre>
      <p class="mb-0"></p>
  </div>

  <div class="row" *ngIf="user">
    <div class="col-4">
        <img [src]="user.avatar" alt="avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><strong>ID: </strong>{{user.id}}</li>
            <li class="list-group-item"><strong>First name: </strong>{{user.first_name}}</li>
            <li class="list-group-item"><strong>Last name: </strong>{{user.last_name}}</li>
        </ul>
        <div class="alert alert-primary" style="margin-top:20px" role="alert">
          <a [routerLink]="['/']" style="cursor: pointer">< Go back</a>
        </div>
    </div>
  </div>
